<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de Contacto - Coder Hose</h1>
    <div class="form">
        <form action="">
            <input type="text" class="text" placeholder="Name">
            <input type="text" class="text" placeholder="Mail">
            <input type="text" class="text" placeholder="Phone">

            <input type="reset" class="btn cancel" value="Cancel">
        </form>
    </div>
